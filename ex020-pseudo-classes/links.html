<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: Montserrat;
            color: rgb(255, 228, 228);
            background-color: rgb(61, 83, 78);
            border-radius: 10px;
            padding: 10px;
        }

        a {
            color: cadetblue;
        }

        a:hover {
            color: aquamarine;
        }

        a:active {
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.laravcoelho.com/" target="blank">Meu site</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&t=237s" target="blank" >Video do Youtube</a></li>
    </ul>
   
</body>
</html>
